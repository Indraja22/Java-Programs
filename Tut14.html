<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* ID selector */
        #redElement{
            color: red;
            
        }
        .blueBg{
            background-color: slateblue;
        }
        /* Grouping Selector */
        footer, span{
            background-color:springgreen;
            border-style:solid;
            border-color:black ;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id = "redElement" class="blueBg"> This is a simple paragraph to demonstarte CSS Selector</p>
    <p>This is a simple paragraph to demonstarte CSS Selector</p>
    <div>
        <p>This is a simple paragraph to demonstarte CSS Selector</p>
        <span>Lorem ipsum dolor sit.</span>
        <footer>This is Footer</footer>
    </div>
</body>
</html>
