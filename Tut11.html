<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container"></div>
     <p>This is a paragraph</p>
     <div class="container"></div>
     <p>This is another &nbsp; paragraph</p>
     <p>Paragaph is written like this &lt;p&gt;</p>
     <p>Paragaph is written like this &pound;</p>
     <p>Paragaph is written like this &&frac23;;</p>
     <p>Paragaph is written like this &&frac23;;</p>
     <p>Paragaph is written like this &#8203;</p>
</body>
</html>
