<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /*color by name*/
        }
        #secondPara{
            color: rgb(223,130,55);/*color by rgb*/
        }
        #thirdPara{
            color: #800f5a;
            background-color: rgba(0,0,23,1);/*color by rgb*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from my first box.</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from my first box.</p>
    <h2>This is my Third box</h2>
    <p id="thirdPara">This is a paragraph from my first box.</p>
    
</body>
</html>
